<!DOCTYPE html>
<html>

<head>
    <title>个人中心-发布推荐</title>
    <% include _head.html %>
</head>

<body ontouchstart>
    <div class="bm-header">
        <div class="header-title">发布推荐</div>
    </div>
    <div class="bm-footer">
        <div class="weui-flex">
            <div class="weui-flex__item">
                <a href="javascript:;" class="weui-btn weui-btn_warn">提交推荐</a>
            </div>
        </div>
    </div>
    <div class="bm-container with-hd with-ft">
        <div class="weui-cells weui-cells_form bm-form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入文字内容（没有可不填）" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form bm-form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader w-pic-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">图片上传</p>
                            <div class="weui-uploader__info">0/2</div>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <li class="weui-uploader__file" style="background-image:url(/images/banma/04.jpg)"></li>
                                <li class="weui-uploader__file" style="background-image:url(/images/banma/04.jpg)"></li>
                                <li class="weui-uploader__file" style="background-image:url(/images/banma/04.jpg)"></li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(/images/banma/04.jpg)">
                                    <div class="weui-uploader__file-content">
                                        <i class="weui-icon-warn"></i>
                                    </div>
                                </li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(/images/banma/04.jpg)">
                                    <div class="weui-uploader__file-content">50%</div>
                                </li>
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <% include _foot.html %>
</body>

</html>
