<html>

<head>

    <% include _head.html %>
</head>

<body ontouchstart>
    <div class="bm-container">
        <div class="together-form">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">合买标题</label>
                    </div>
                    <div class="weui-cell__bd">彩运亨通大乐透合买0830期</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">合买类型</label>
                    </div>
                    <div class="weui-cell__bd">大乐透</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">总金额</label>
                    </div>
                    <div class="weui-cell__bd">1080.00元</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">剩余份数</label>
                    </div>
                    <div class="weui-cell__bd">14份</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">截至日期</label>
                    </div>
                    <div class="weui-cell__bd">2017年9月1日23:59:59</div>
                </div>
                <div class="weui-cell input-item">
                    <div class="weui-cell__hd">
                        <label class="weui-label">参与合买</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" placeholder="">
                    </div>
                    <div class="weui-cell__ft">
                        份，金额<span class="fontorange">180</span>元
                    </div>
                </div>
            </div>
            <label for="weuiAgree" class="weui-agree">
                <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
                <span class="weui-agree__text">
                    阅读并同意<a href="javascript:void(0);">《用户服务协议》</a>
                </span>
            </label>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_warn" href="javascript:">立即参与 </a>
            </div>
            <div class="weui-cells__tips">
                合买说明：
                <br/> 1.本计划由业主自行发起，所述内容由业主决定与平台无关；
                <br/> 2.本计划线下购彩派奖等后续事项均由发起业主独立安排及负责，如有异议可联系业主自行解决；
                <br/> 3.平台仅提供购彩推荐方案产品展示，并不能安全保证中奖与否，请彩民直接联系业主确保了解计划具体内容，确保真是性可靠性，合理安排投入。

        </div>
