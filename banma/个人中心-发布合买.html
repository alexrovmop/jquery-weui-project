<!DOCTYPE html>
<html>

<head>
    <title>个人中心-发布合买</title>
    <% include _head.html %>
</head>

<body ontouchstart>
    <div class="bm-header">
        <div class="header-title">发布合买</div>
    </div>
    <div class="bm-footer">
        <div class="weui-flex">
            <div class="weui-flex__item">
                <a href="javascript:;" class="weui-btn weui-btn_warn">提交合买计划</a>
            </div>
        </div>
    </div>
    <div class="bm-container with-hd with-ft">

        <div class="weui-cells weui-cells_form bm-form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">合买标题</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入合买标题">
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">合买类型</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select1">
                        <option selected="" value="1">选择类型</option>
                        <option value="2">体彩数字</option>
                        <option value="3">竞彩足球</option>
                        <option value="4">竞彩篮球</option>
                        <option value="5">传统足球</option>
                        <option value="6">福彩3D</option>
                        <option value="7">福彩双色球</option>
                        <option value="8">福彩7乐彩</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">每份金额</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入每份金额">
                </div>
                <div class="weui-cell__ft">元</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">总份数</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入总份数">
                </div>
                <div class="weui-cell__ft">份</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">保底份数</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入保底份数">
                </div>
                <div class="weui-cell__ft">份</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">截止日期</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="date" value="">
                </div>
            </div>
        </div>

        <div class="weui-cells__title">方案说明</div>
        <div class="weui-cells weui-cells_form bm-form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入方案说明" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form bm-form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">投注方案</p>
                            <div class="weui-uploader__info">0/2</div>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <li class="weui-uploader__file" style="background-image:url(/images/banma/04.jpg)"></li>
                                <li class="weui-uploader__file" style="background-image:url(/images/banma/04.jpg)"></li>
                                <li class="weui-uploader__file" style="background-image:url(/images/banma/04.jpg)"></li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(/images/banma/04.jpg)">
                                    <div class="weui-uploader__file-content">
                                        <i class="weui-icon-warn"></i>
                                    </div>
                                </li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(/images/banma/04.jpg)">
                                    <div class="weui-uploader__file-content">50%</div>
                                </li>
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <% include _foot.html %>
</body>

</html>
