<!DOCTYPE html>
<html>

<head>
    <title>会员中心-完善资料</title>
    <% include _header.html %>
</head>

<body ontouchstart>

    <div class="weui-cells weui-cells_form uc-form">
        <div class="weui-flex">
            <div class="uc-avatar">
                <a class="set-avatar" href="#" style="background-image: url('/images/zyjf/pic_camera.png');"></a>
            </div>
            <div class="weui-flex__item">
                <div class="weui-cell weui-cell_select weui-cell_select-before">
                    <div class="weui-cell__hd">
                        <select class="weui-select" name="select2">
                            <option value="0">性别</option>
                            <option value="1">先生</option>
                            <option value="2">女士</option>
                        </select>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入名字">
                    </div>
                </div>
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" placeholder="请输入手机号">
                    </div>
                    <div class="weui-cell__ft">
                        <button class="weui-vcode-btn">获取验证码</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">验证码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入验证码">
            </div>
        </div>
    </div>

    <div class="weui-cells weui-cells_form uc-form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">公司</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入公司名称">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">职务</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入职务">
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">行业</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2">
                    <option value="1">请选择行业</option>
                    <option value="1">金融</option>
                    <option value="2">房地产</option>
                    <option value="3">互联网</option>
                </select>
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">地址</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="点击定位获取地址">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn"><span class="xch-icon xch-icon-map"></span>定位</button>
            </div>
        </div>
    </div>

    <div class="weui-cells weui-cells_form uc-form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">上传名片</p>
                        <div class="weui-uploader__info">0/2</div>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderFiles">
                            <li class="weui-uploader__file" style="background-image:url(/images/zyjf/pic_160.png)"></li>
                            <li class="weui-uploader__file" style="background-image:url(/images/zyjf/pic_160.png)"></li>
                            <li class="weui-uploader__file" style="background-image:url(/images/zyjf/pic_160.png)"></li>
                            <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(/images/zyjf/pic_160.png)">
                                <div class="weui-uploader__file-content">
                                    <i class="weui-icon-warn"></i>
                                </div>
                            </li>
                            <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(/images/zyjf/pic_160.png)">
                                <div class="weui-uploader__file-content">50%</div>
                            </li>
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-cells__tips">请上传真实有效的名片</div>

    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">保存信息</a>
    </div>

    <% include _footer.html %>
</body>

</html>
